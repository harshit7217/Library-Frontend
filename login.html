<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- register and home option -->
    <section>
      <div class="nav">
        <p class="box1"><a href="index.html">Back to Home</a></p>
        <p class="box2"><a href="register.html">Register</a></p>
      </div>
    </section>

    <!-- Login -->
    <section class="main">
      <div class="container">
        <div class="heading">
          <h1>Login</h1>
        </div>
        <div class="message">
          <h4>Sign into your account</h4>
        </div>
        <div class="boxes">
          <div class="box">
            <img src="Images/user-solid.svg" alt="user" width="20px" />
            <label for="email">Email</label>
            <input
              type="text"
              id="username"
              name="username"
            />
          </div>
          <div class="box">
            <br />
            <img src="Images/key-solid.svg" alt="password" width="20px" />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
            />
          </div>
        </div>
        <div class="button">
          <button><a href="index.html">Login</a></button>
        </div>
        <div class="forget">
          <h4>I forget my password. <a href="">click here to reset</a></h4>
        </div>
        <div class="button">
          <button><a href="register.html">Register New Account</a></button>
        </div>
      </div>
    </section>
  </body>
</html>
